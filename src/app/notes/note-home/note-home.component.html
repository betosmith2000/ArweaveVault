<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let p of objectArray" class="note-container" >
  
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title> 
            <span class="head mat-small"  >{{p.name}}</span>
          </mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Notes</mat-label>
            <textarea matInput  disabled >{{p.notes}}</textarea>
          </mat-form-field>
      
        </mat-card-content>
  
        
      </mat-card>
      
    </div>
  </div>
  
  <button mat-fab color="warn" aria-label="Add note" (click)="add()" class="float-button">
    <mat-icon>add</mat-icon>
</button>
